    <section class="contact-kami" id="contact-kami">
        <h3>Contact</h3>

        <div class="contact-container">
            <div class="contact-left">
                <div class="contact-item">
                    <img src="Asset/contact/gmail-logo.png" alt="Gmail Icon" class="icon">
                    <span>galleyarts777@gmail.com</span>
                </div>
                <div class="contact-item">
                    <img src="Asset/contact/phone_logo.png" alt="Phone Icon" class="icon">
                    <span>085771827729</span>
                </div>
                <div class="contact-item">
                    <img src="Asset/contact/instagram_logo-removebg-preview.png" alt="Instagram Icon" class="icon">
                    <span>@gallery_arts</span>
                </div>
            </div>
            <div class="contact-right">
                <div class="contact-item">
                    <img src="Asset/contact/tik_tok_logo.png" alt="TikTok Icon" class="icon">
                    <span>@galleryarts</span>
                </div>
                <div class="contact-item">
                    <img src="Asset/contact/telegram_logo.png" alt="Telegram Icon" class="icon">

    <section class="contact" id="contact">
        <h3>Hubungi Kami</h3> <br>

        <div class="contact-list">
            <div class="contact-card">
                <form action="https://formsubmit.co/alfazalika3@gmail.com" method="post" enctype="multipart/form-data">
                    <label for="nama-lengkap"></label>
                    <br>
                    <input type="nama" name="nama" id="nama" placeholder="Nama"><br>

                    <label for="email"></label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Email"><br>

                    <label for="pesan"></label>
                    <br>
                    <textarea name="pesan" id="pesan" cols="30" rows="10" placeholder="Pesan"></textarea>
                </form>
            </div>

            <button class="btn-submit" type="submit">
                Kirim
            </button>
        </div>
    </section>
